name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Default branch for repository
  workflow_dispatch:


concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Build
        working-directory: ./frontend
        env:
          GITHUB_PAGES: 'true'
          GITHUB_REPOSITORY: ${{ github.repository }}
          NODE_ENV: 'production'
        run: npm run build
      
      - name: Verify dist exists
        run: |
          pwd
          ls -la
          ls -la frontend/ || echo "frontend not found"
          ls -la frontend/dist/ || echo "dist not found"
          du -sh frontend/dist/ || echo "Cannot get size"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        timeout-minutes: 5
        with:
          path: '${{ github.workspace }}/frontend/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

